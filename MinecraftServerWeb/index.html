<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>aburage's MinecraftServer</title>

        <!-- サイニタイジング -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--bootstarp-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!--独自のCSSを適用-->
        <link rel="stylesheet" href="css/style.css">
        <!--vue.jsをCDNで配置-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    </head>
    <body>
        <header>
            <h1>あぶらげ's Minecraftサーバー</h1>
        </header>

        <div id="main_content">
            <p>Minecraftサーバー(ms2.aburage.mydns.jp)</p>
            <p>稼働状況：<nobr id="result_unit"></nobr></p>
            <p>最終更新：<nobr id ="timer"></nobr></p>
            <!-- <p>{{$data}}</p> -->
            <input type="button" value="更新" onclick="btnUpdate()"/>
        </div>
    
        <script src="./script.js"></script>
    </body>

    <script>
        var ajax = new XMLHttpRequest();
        ajax.open('GET','https://ms2.aburage.mydns.jp/result.json');
        ajax.responseType='json';
        ajax.send(null);
        ajax.onreadystatechange = function (){
            if(ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200){
                document.getElementById("result_unit").innerHTML = '稼働中';
            }else{
                document.getElementById("result_unit").innerHTML = '休止中';
            }

            getTimer();
            
            // //Vueインスタンス
            //     new Vue({
            //     el:"#main_content",
            //     data:{
            //         timer:"0",
            //     }
            // })
        }

        function getTimer(){
            var time = document.getElementById("timer");

            var now = new Date();
            var Year = now.getFullYear();
            var Month = now.getMonth()+1;
            var Day = now.getDate();
            var Hour = now.getHours();
            var Min = now.getMinutes();
            var Sec = now.getSeconds();

            time.innerHTML=Year+"/"+Month+"/"+Day+" "+Hour+":"+Min+":"+Sec;
        }

        function btnUpdate(){
            getTimer();
        }
    </script>
</html>
