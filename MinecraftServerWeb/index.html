<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>aburage's MinecraftServer</title>

        <!-- サイニタイジング -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--bootstarp-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!--独自のCSSを適用-->
        <link rel="stylesheet" href="css/style.css">
        <!--vue.jsをCDNで配置-->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    </head>
    <body>
        <header>
            <h1>あぶらげ's Minecraftサーバー</h1>
        </header>

        <div id="main_content">
            <p>Minecraftサーバー(ms2.aburage.mydns.jp)</p>
            <p>{{"稼働状況："+result_unit}}</p>
            <!-- 稼働状況：<p id="result_unit"></p> -->
            <p>{{"最終更新："+timer}}</p>
            <p>{{$data}}</p>
            <p id="test"></p>
        </div>
        <script>
            var ajax = new XMLHttpRequest();
            ajax.open('GET','https://ms2.aburage.mydns.jp/result.json');
            ajax.responseType='json';
            ajax.send(null);

            var objResult = "";
            // {rst:"ほげほげ"};
        
            ajax.onreadystatechange = function(){
                if(ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200){
                    // document.getElementById("test").innerHTML = '稼働中';
                    objResult = "稼働中";
                }else{
                    // document.getElementById("test").innerHTML = '休止中';
                    objResult = "休止中";
                }
            }

            // if(ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200){
            //         objResult = "稼働中";
            //     }else{
            //         objResult = "休止中";
            //     }
        
            new Vue({
                el:"#main_content",
                data:{
                    timer:"0",
                    result_unit:objResult
                }
            })

        </script>
        </body>
</html>
